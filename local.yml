---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - xorg
        - xorg-xinit
        - htop
        - neofetch
        - lightdm
        - sddm
        - qtile
        - xterm
        - picom
        - kitty
        - dconf-editor

  - name: Enabling lightdm
    service:
      name: lightdm
      enabled: yes

  - name: Set graphical target lightdm
    command: systemctl set-default graphical.target